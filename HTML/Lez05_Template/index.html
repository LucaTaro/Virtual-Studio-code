<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Layout</title>
</head>
<body>

    <div class="wrapper">
        <header id="mainHeader">
            <div class="logo"><img src="img/logo.svg" alt="logo"></div>
            <nav class="mainMenu">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Chi siamo</a></li>
                    <li><a href="#">Tours</a></li>
                    <li><a href="#">Last minute</a></li>
                    <li><a href="#">Contattaci</a></li>
                </ul>
            </nav>
        </header>


        <div id="hero">
            <img src="http://source.unsplash.com/1920x1080/?cat" alt="">
        </div>


        <div id="intro">
            <div class="introImg">
                <img src="http://source.unsplash.com/600x400/?alpaca" alt="">
            </div>
            <div class="introText">
                <h2>Booob</h2>
                <p>Bobbi firminei</p>

            </div>
        </div>


        <div id="gallery">
            <div class="galleryWrapper">
                <div class="galleryItem"><img src="http://source.unsplash.com/600x600/?russia" alt=""></div>
                <div class="galleryItem"><img src="http://source.unsplash.com/600x600/?italy" alt=""></div>
                <div class="galleryItem"><img src="http://source.unsplash.com/600x600/?usa" alt=""></div>
                <div class="galleryItem"><img src="http://source.unsplash.com/600x600/?japan" alt=""></div>
                <div class="galleryItem"><img src="http://source.unsplash.com/600x600/?korea" alt=""></div>
                <div class="galleryItem"><img src="http://source.unsplash.com/600x600/?mexico" alt=""></div>
                <div class="galleryItem"><img src="http://source.unsplash.com/600x600/?canada" alt=""></div>
                <div class="galleryItem"><img src="http://source.unsplash.com/600x600/?alaska" alt=""></div>
            </div>
        </div>


        <footer id="mainFooter">
            <p>Se beccamo</p>
        </footer>
    </div>
    
</body>
</html>
