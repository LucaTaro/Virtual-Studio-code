<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esempi form</title>
</head>
<body>

    <form action="" method="post">
        <fieldset>
            <legend>Inserisci i dati schifosi</legend>
            <div>
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" required>

                <label for="cognome">Cognome</label>
                <input type="text" id="cognome" name="cognome" required>

                <label for="sessom">M</label>
                <input type="radio" name="sesso" id="sessom" value="M">
                <label for="sessof">F</label>
                <input type="radio" name="sesso" id="sessof" value="F">
                <label for="sessoe">Elfo</label>
                <input type="radio" checked="checked" name="sesso" id="sessoe" value="Elfo">
            </div>

            <label for="telefono">Numero di telefono</label>
            <input type="tel" name="telefono" id="telefono" pattern="[0-9]{3}-[0-9]{7}">

            <label for="email">Email</label>
            <input type="email" name="email" id="email">

            <div>
                <label for="indirizzo">Indirizzo completo</label>
                <input type="text" name="indirizzo" id="indirizzo">

                <select name="regione" id="regione">
                    <option value="null" selected>Seleziona</option>
                    <option value=”Abruzzo”>Abruzzo</option>
                    <option value=”Basilicata”>Basilicata</option>
                    <option value=”Calabria”>Calabria</option>
                    <option value=”Campania”>Campania</option>
                    <option value=”Emilia-Romagna”>Emilia Romagna</option>
                    <option value=”Friuli-Venezia-Giulia”>Friuli Venezia Giulia</option>
                    <option value=”Lazio”>Lazio</option>
                    <option value=”Liguria”>Liguria</option>
                    <option value=”Lombardia”>Lombardia</option>
                    <option value=”Marche”>Marche</option>
                    <option value=”Molise”>Molise</option>
                    <option value=”Piemonte”>Piemonte</option>
                    <option value=”Puglia”>Puglia</option>
                    <option value=”Sardegna”>Sardegna</option>
                    <option value=”Sicilia”>Sicilia</option>
                    <option value=”Toscana”>Toscana</option>
                    <option value=”Trentino-Alto-Adige”>Trentino Alto Adige</option>
                    <option value=”Umbria”>Umbria</option>
                    <option value=”Valle-d-Aosta”>Valle d’Aosta</option>
                    <option value=”Veneto”>Veneto</option>
                </select>

                <label for="citta">Città</label>
                <input type="text" name="citta" id="citta">
            </div>
        </fieldset>

        <label for="punti">Quanto vai a fare in culo?</label>
        <input type="range" id="punti" name="punti" min="0" max="10">

        <fieldset>
            <legend>I tuoi interessi a cui non frega un cazzo a nessuno</legend>
            <label for="fotografia">Fotografia</label>
            <input type="checkbox" id="fotografia" name="interessi" value="fotografia">
            <label for="sport">Sport</label>
            <input type="checkbox" id="sport" name="interessi" value="sport">
            <label for="caccia">Caccia ai</label>
            <input type="checkbox" checked="checked" id="caccia" name="interessi" value="caccia">
            <label for="viaggia">Viaggi affanculo</label>
            <input type="checkbox" id="viaggi" name="interessi" value="viaggi">
        </fieldset>

        <textarea name="note" id="note" cols="30" rows="10">Ti scoppia la casa</textarea>

        <input type="reset" value="Sei un fallimento">

        <input type="submit" value="Invia">
    </form>
    
       
</body>
</html>
