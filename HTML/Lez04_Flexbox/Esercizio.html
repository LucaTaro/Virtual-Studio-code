    <div class="contenitore2">
        <img src="Immagine/2.jpg" alt="2">

        <div>
            <form action="" method="post">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" required><br>
                <label for="cognome">Cognome</label>
                <input type="text" id="cognome" name="cognome" required>
                <div class="tutti">
                    <legend>Sesso</legend>
                    <label for="sessom">M</label>
                    <input type="radio" name="sesso" id="sessom" value="M">
                    <label for="sessof">F</label>
                    <input type="radio" name="sesso" id="sessof" value="F">
                    <label for="sessob">Babbo natale</label>
                    <input type="radio" checked="checked" name="sesso" id="sessob" value="babbonatale">
                </div>
                <div class="tutti">
                    <legend>Lingue parlate</legend>
                    <label for="inglese">Inglese</label>
                    <input type="checkbox" id="Inglese" name="lingua" value="inglese">
                    <label for="italiano">Italiano</label>
                    <input type="checkbox" id="italiano" name="lingua" value="italiano">
                    <label for="francese">Francese</label>
                    <input type="checkbox" id="francese" name="lingua" value="francese">
                    <label for="tedesco">Tedesco</label>
                    <input type="checkbox" id="tedesco" name="lingua" value="tedesco">
                    <label for="spagnolo">Spagnolo</label>
                    <input type="checkbox" id="spagnolo" name="lingua" value="spagnolo">
                </div>
                <div class="tutti">
                    <legend>Come hai scoperto i nostri servizi?</legend>
                    <select name="interessi" id="interessi">
                        <option value="ricerca">Ricerca online</option>
                        <option value="passaparola">Passaparola</option>
                        <option value="pubblicita">Pubblicit√† sui socia</option>
                        <option value="spot">Spot TV</option>
                    </select>
                </div>
                <div class="tutti">
                    <label for="telefono">Numero di telefono</label>
                    <input type="tel" name="telefono" id="telefono" pattern="[0-9]{3}-[0-9]{7}"><br>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="tutti">
                    <input type="reset" value="Cancella">
                    <input type="submit" value="Invia">
                </div>
            </form>
        </div>
