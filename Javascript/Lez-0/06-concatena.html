<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script type="text/javascript">
    
    var nome = "pinco";
    var cognome = "pallo";
    var eta = "28";

    console.log(nome + " " + cognome);

    //Operatori pre e post increm e decrem
    console.log("Post incremento età: " + (eta++) + "anni" ); //viene prima letta e poi incrementata
    console.log(eta); //così viene letta incrementata

    console.log("Pre incremento età: " + (++eta) + "anni");//cosi viene prima incrementata e poi letta

    console.log("Pre decremento età: " + (eta--) + "anni"); //stessa cosa col decremento
    console.log(eta);

    console.log("Pre decremento età: " + (--eta) + "anni");

    eta += 10; //aggiungo 10 stessa cosa di eta = eta + 10

    console.log(eta);

    </script>
</body>
</html>
