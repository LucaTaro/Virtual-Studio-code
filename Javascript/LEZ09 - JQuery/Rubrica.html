<body>
    
  <form action="#" id="form">
      <h1>Log In</h1>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" class="form-control">
        </div>
        <div class="form-group">
            <label for="password"> Password </label>
            <input type="password" name="password" id="password" class="form-control">
        </div>
        <div class="form-group">
            <input type="submit" value="Accedi" name="submit" class="form-control" id="btn">
        </div>
    </form>


    <form action="#" id="formAddContact" class="d-none">
      <h1>Lista Contatti</h1>
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" class="form-control">
        </div>
        <div class="form-group">
            <label for="cognome">Cognome:</label>
            <input type="text" name="cognome" id="cognome" class="form-control">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" name="email" id="email" class="form-control">
        </div>
        <div class="form-group">
            <label for="numero">Numero di telefono:</label>
            <input type="tel" name="numero" id="numero" class="form-control">
        </div>
        <div class="form-group">
            <input type="submit" value="Aggiungi Contatto" name="submit" class="form-control">
            <input type="button" value="LogOut" name="logOut" id="logOut" class="form-control">
        </div>
    </form>

    <div id="demo"></div>
    <div id="listaContatti"></div>
