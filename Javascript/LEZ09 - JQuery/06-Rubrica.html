<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <h1>Rubrica</h1>
    <form action="#" id="form">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" name="username" class="form-control">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" name="password" class="form-control">
        </div>
        <div class="form-group">
            <input type="submit" value="login" name="submit" class="form-control">
            <input type="submit" value="logout" name="logout" class="form-control">
        </div>
    </form>

    <h2>Aggiungi un contatto</h2>
    <form action="#" id="form-addCont">
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" name="nome" class="form-control">
        </div>
        <div class="form-group">
            <label for="cognome">Cognome:</label>
            <input type="password" name="cognome" class="form-control">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" name="email" class="form-control">
        </div>
        <div class="form-group">
            <label for="numero">Numero di telefono:</label>
            <input type="tel" name="numero" class="form-control">
        </div>
    </form>

    <div id="listaContatti"></div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>
    
    <script>
        $().ready(function() {

            $("#form").validate({
                rules:{
                    username: {
                        required: true
                    },
                    password: {
                        required: true,
                        minlength: 5,
                    }
                },

                messages: {
                    username: "Compila il campo username",
                    password: {
                        required: "Campo vuoto",
                        minlength: "Password too short"
                    }
                },

                submitHandler: function(form) {
                    form.login();
                }
            })

            
        })

    </script>
</body>
</html>
