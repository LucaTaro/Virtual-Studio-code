<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registrazione</h1>
    <form action="#" id="form">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" name="username" class="form-control">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" name="email" class="form-control">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" name="password" class="form-control">
        </div>
        <div class="form-group">
            <input type="submit" value="registrati" name="submit" class="form-control">
        </div>
    </form>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>
    <script>

        $().ready(function() {
            $("#form").validate({
                //regole per il controllo campi
                rules:{
                    username: {
                        required: true
                    },
                    email: {
                        required: true,
                        email: true
                    },
                    password: {
                        required: true,
                        minlength: 5,
                        maxlength: 20
                    }
                },

                messages: {
                    username: "Compila il campo username",
                    email: "Controlla il campo email",
                    password: {
                        required: "Campo vuoto",
                        minlength: "Password too short",
                        maxlength: "Password too long"
                    }
                },

                submitHandler: function(form) {
                    form.submit();
                }
            })
        })
    </script>
    
</body>
</html>
