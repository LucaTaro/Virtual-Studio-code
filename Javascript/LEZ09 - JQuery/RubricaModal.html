<body>
    
  <div class="container">

    <header></header>

  
      
          <div class="col-sm-10 col-sm offset-3 w-25 mt-5">
            <form action="#" id="form" class="justify-content-center">
                <h1 class="titolo1">Log In</h1>
                  <div class="form-group">
                      <label for="username">Username:</label>
                      <input type="text" name="username" id="username" class="form-control" placeholder="Mario">
                  </div>
                  <div class="form-group">
                      <label for="password"> Password </label>
                      <input type="password" name="password" id="password" class="form-control" placeholder="111111">
                  </div>
                  <div class="form-group">
                      <input type="submit" value="Accedi" name="submit" class="btn btn-primary form-control w-25 mt-3 offset-9" id="btn">
                  </div>
              </form>
          </div>
        
          <h1 id="titolo" class="d-none">Lista Contatti</h1>


          <button type="button" class="btn btn-primary d-none" id="modalForm" data-bs-toggle="modal" data-bs-target="#exampleModal">
            <i class="fas fa-user-plus"></i>
          </button>
          
          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-sm">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Aggiungi contatto</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <div class="row">
                    <div class="">
                        <form action="#" id="formAddContact" class="d-none">
                          
                            <div class="form-group">
                                <label for="nome">Nome:</label>
                                <input type="text" name="nome" id="nome" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="cognome">Cognome:</label>
                                <input type="text" name="cognome" id="cognome" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="text" name="email" id="email" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="numero">Numero di telefono:</label>
                                <input type="tel" name="numero" id="numero" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="submit" value="Aggiungi" name="submit" class="btn btn-primary form-control w-50 offset-3 mt-2">
                                
                            </div>
                        </form>
                      </div>
                    </div>
                  </div>
               
              </div>
            </div>
          </div>
          
          
          <button type="button" value="" name="logOut" id="logOut" class="btn btn-secondary d-none"><i class="fas fa-sign-out-alt"></i></button>

          <!-- <input type="button" value="" name="logOut" id="logOut" class="btn btn-secondary d-none"> -->
          
        
                    <div id="listaContatti" class="col-12 row row-cols-6 d-none ml-auto mr-auto"></div>
                  
          
    </div>

        
   
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
