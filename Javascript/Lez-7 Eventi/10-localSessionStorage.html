<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action="" id="registrazione">
        <input type="text" name="username" id="username" placeholder="Username"><br>
        <input type="text" name="commento" id="commento" placeholder="Commento"><br>
        <input type="submit" value="Salva">
    </form>

    <div id="demo"></div>
    <div id="feed"></div>

    <!-- MODERNIZR -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" integrity="sha512-3n19xznO0ubPpSwYCRRBgHh63DrV+bdZfHK52b1esvId4GsfwStQNPJFjeQos2h3JwCmZl0/LgLxSKMAI55hgw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript">

        // if(Modernizr.localstorage){
        //     var nomeUser = "Dario";
        //     var Token = '1234567';
            
        //     var user = nomeUser+Token

        //     localStorage.setItem('Utenza 1', user)
        //     document.getElementById('demo').innerHTML = localStorage.getItem('Utenza 1')
        // }

        if(Modernizr.localstorage){
            var username = document.getElementById('username');
            var commento = document.getElementById('commento');
            var form = document.getElementById('registrazione');

            // username.value = localStorage.getItem('username');
            // commento.value = localStorage.getItem('commento');

            username.addEventListener('input', function(){
                localStorage.setItem('username', username.value);
            }, false);

            commento.addEventListener('input', function(){
                localStorage.setItem('commento', commento.value);
            }, false);

            form.addEventListener('submit', function(){
                var nomeUtente = localStorage.getItem('username');
                var commentoUser = localStorage.getItem('commento');
                document.getElementById('demo').innerHTML = 'Username: ' + nomeUtente 
                + '<br> Commento: ' + commentoUser; 
                event.preventDefault()
            })
        }

        //RAW Data dati grezzi 
        var utente = {
            nome: "Dario",
            cognome: "Mennillo"
        }
    
        if(Modernizr.sessionstorage){
            sessionStorage.setItem('utente', JSON.stringify(utente));

            // document.getElementById('feed').innerHTML = sessionStorage.getItem('utente')
            var utenteOBJ = JSON.parse(sessionStorage.getItem('utente'));

            console.log(utenteOBJ);

            document.getElementById('feed').innerHTML = 'Nome: ' + utenteOBJ.nome 
            + "Cognome: " + utenteOBJ.cognome 

        }
    </script>
</body>
</html>
