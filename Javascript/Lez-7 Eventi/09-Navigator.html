<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Dove ti trovi?</h1>
    <div id="loc">Stacca stacca!</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" integrity="sha512-3n19xznO0ubPpSwYCRRBgHh63DrV+bdZfHK52b1esvId4GsfwStQNPJFjeQos2h3JwCmZl0/LgLxSKMAI55hgw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        var loc = document.getElementById("loc");
        if(Modernizr.geolocation) {
            navigator.geolocation.getCurrentPosition(success, fail);
        } else {
            loc.innerHTML = "Cambia sto browser demme'";
        }

        function success(posizione) {
            var lat = "Latitudine: " + posizione.coords.latitude;
            var lon = "Longitudine: " + posizione.coords.longitude;

            loc.innerHTML = "Ti trovi in <br>" + lat + " " + lon;
        }

        function fail() {
            loc.innerHTML = "Non puoi essere tracciato, goodboy"
        }

    </script>
    
</body>
</html>
